<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Webpack ES6 Seed</title>

</head>

<body>
  <h1>Webpack ES6 Seed</h1>
  <p>Built files will be auto-injected.</p>

  <!-- Assets can be loaded directly from the `static` directory -->
  <img src='/static/grey-bar.png'>

  <h2>Dev Environment</h2>
  <dl>
    <dt><code>src/</code></dt>
    <dd>Working directory. Entry point is <code>index.js</code></dd>

    <dt><code>static/</code></dt>
    <dd>Static working directory. All files in this directory are copied to the <code>dist/</code></dd>

    <dt><code>dist/</code></dt>
    <dd>Production directory. Run <code>yarn build</code> to populate.</dd>

    <dt><code>config/</code></dt>
    <dd>Webpack config</dd>
  </dl>

  <style>
  /* Remove this */
  body {
    padding: 50px;
    font-family: Helvetica;
  }
  dl {
    padding: 20px;
    border-radius: 3px;
    background: #f2f2f2;
  }
  dt {
    margin-bottom: 5px;
    font-weight: bold;
  }
  dd {
    margin-bottom: 15px;
    margin-left: 0;
  }
  code {
    background: #ccc;
  }
  img {
    width: 100%;
  }
  </style>
</body>
</html>
